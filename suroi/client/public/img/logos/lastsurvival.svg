<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 5400 1320">
  <defs>
    <linearGradient id="titleGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b00"/>
      <stop offset="50%" style="stop-color:#ff4500"/>
      <stop offset="100%" style="stop-color:#ff0000"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="12" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 메인 타이틀 -->
  <text x="2700" y="720" 
        font-family="'Noto Sans KR', 'Malgun Gothic', 'Arial Black', sans-serif" 
        font-size="648" 
        font-weight="900" 
        fill="url(#titleGrad)" 
        text-anchor="middle"
        filter="url(#glow)"
        style="letter-spacing: 72px;">최후의생존</text>
  
  <!-- 부제 -->
  <text x="2700" y="1140" 
        font-family="'Noto Sans KR', 'Malgun Gothic', sans-serif" 
        font-size="198" 
        font-weight="600" 
        fill="#ffffff" 
        text-anchor="middle"
        opacity="0.9">🎮 무료 배틀로얄 • ☕ 커피 프리 지원</text>
</svg>
